<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
  </head>

  <body>
    <div class="container">
      <div class="over-lay"></div>

      <div class="card">
        <div class="search-box">
          <input
            type="text"
            name=""
            class="input"
            placeholder="Insert City Name"
            spellcheck="false"
            onkeypress=""
          />
          <button><img src="images/search.png" alt="search" /></button>
        </div>
        <div class="error"><p>City not found</p></div>
        <div class="weather">
          <img class="weather-icon" src="images/clear.png" alt="Weather" />
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <span class="weather-desc"></span>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" alt="" />
              <div>
                <p class="humidity"></p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="" />
              <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
          <div class="details">
            <div class="col2">
              <img src="images/sunrise.png" alt="" />
              <div>
                <p class="sunrise">7 AM</p>
                <p>Sun Rise</p>
              </div>
            </div>
            <div class="col2">
              <img src="images/sunset.png" alt="" />
              <div>
                <p class="sunset">8 PM</p>
                <p>Sun Set</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
